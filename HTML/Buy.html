    <script>
        // JavaScript code for populating the city select based on the state select
        const stateSelect = document.getElementById("state-select");
        const citySelect = document.getElementById("city-select");

        const citiesByState = {
            AP: ['Visakhapatnam', 'Vijayawada', 'Guntur', 'Nellore', 'Rajamahendravaram', 'Kurnool', 'Kakinada', 'Tirupati', 'Kadapa', 'Eluru', 'Vizianagaram', 'Anantapur', 'Nandyal', 'Ongole', 'Adoni', 'Madanapalle', 'Machilipatnam', 'Tenali', 'Proddatur', 'Chittoor', 'Hindupur', 'Srikakulam', 'Bhimavaram', 'Tadepalligudem', 'Guntakal', 'Dharmavaram', 'Gudivada', 'Narasaraopet', 'Kadiri', 'Tadipatri', 'Mangalagiri', 'Chilakaluripet',],
            ARP: ['Anjaw', 'Changlang', 'Dibang Valley', 'East Kameng', 'East Siang', 'Kurung Kumey', 'Lohit', 'Lower Dibang Valley', 'Papum Pare', 'Tawang', 'Tirap', 'Upper Siang', 'Upper Subansiri', 'West Kameng', 'West Siang'],
            AZ: ['Guwahati', 'Silchar', 'Dibrugarh', 'Jorhat', 'Nagaon (Nowgong)', 'Tinsukia', 'Tezpur', 'Bongaigaon', 'Karimganj', 'Dhubri', 'Diphu', 'North Lakhimpur', 'Lumding', 'Goalpara', 'Sibsagar', 'Haflong', 'Barpeta', 'Golaghat', 'Bilasipara', 'Lanka', 'Hojai', 'Barpeta Road', 'Digboi', 'Kokrajhar', 'Hailakandi'],
            BR: ['Patna', 'Muzaffarpur', 'Gaya', 'Purnia', 'Begusarai', 'Bhagalpur', 'Bihar Sharif', 'Darbhanga', 'Arrah', 'Katihar', 'Munger', 'Chhapra', 'Mehsi', 'Danapur', 'Bettiah', 'Saharsa', 'Hajipur', 'Sasaram', 'Dehri', 'Siwan', 'Motihari', 'Nawada', 'Bagaha', 'Buxar', 'Kishanganj', 'Sitamarhi', 'Jamalpur', 'Jehanabad', 'Aurangabad'],
            CHT: [],
            G: [],
            GJ: [],
            HR: [],
            HP: [],
            JH: [],
            KR: [],
            KE: [],
            MP: [],
            MH: [],
            MG: [],
            MZ: [],
            NG: [],
            OD: [],
            PB: [],
            RJ: [],
            SK: [],
            TN: [],
            TL: [],
            TR: [],
            UP: [],
            UK: [],
            WB: [],
        };

        stateSelect.addEventListener("change", (event) => {
            const selectedState = event.target.value;
            const cities = citiesByState[selectedState] || [];

            // Clear any existing options in the city select
            citySelect.innerHTML = "";

            // Add new options based on the selected state
            cities.forEach((city) => {
                const option = document.createElement("option");
                option.value = city.toLowerCase().replace(" ", "-");
                option.textContent = city;
                citySelect.appendChild(option);
            });
        });

        // JavaScript code for handling form submission and redirecting to the selected city's page
        const searchForm = document.getElementById("search-form");

        searchForm.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent the default form submission

            const selectedCity = citySelect.value;

            if (selectedCity) {
                const url = `/CITIES HTML/${selectedCity}.html`;
                window.location.href = url; // Redirect to the selected city's page
            }
        });
    </script>
